<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BUSINESS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quattrocento:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>

      rel="stylesheet"

  <body>
    <nav
      id="navbar"
      data-aos="fade-down"
      data-aos-offset="200"
      data-aos-delay="50"
      data-aos-duration="1000"
      data-aos-easing="ease-in-out"
      data-aos-anchor-placement="top-center"
      class="z-20 fixed md:px-36 w-full md:py-6 text-white font-['Quicksand'] bg-[background: rgba(0, 0, 0, 0.473)] font-bold md:bg-transparent transition-all duration-300"
    >
      <ul
        class="md:flex md:justify-between md:items-center md:gap-14 md:block hidden"
      >
        <div>
          <img src="logo.png" class="h-14 pr-5" alt="" />
        </div>
        <div class="flex justify-start gap-10">
          <li>
            <p class="text-1lg">Home</p>
          </li>
          <li>
            <p class="text-1lg">About</p>
          </li>
          <li>
            <p class="text-1lg">Officials</p>
          </li>
          <li>
            <p class="text-1lg">Issuances</p>
          </li>
          <li>
            <p class="text-1lg">News and Articles</p>
          </li>
          <li>
            <p class="text-1lg">Citizen Character</p>
          </li>
        </div>
      </ul>
      <button
        id="forbtncp"
        class="absolute z-20 px-5 py-5 block md:hidden"
        type="button"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          x="0px"
          y="0px"
          width="30"
          height="30"
          viewBox="0 0 50 50"
        >
          <path
            d="M 0 7.5 L 0 12.5 L 50 12.5 L 50 7.5 Z M 0 22.5 L 0 27.5 L 50 27.5 L 50 22.5 Z M 0 37.5 L 0 42.5 L 50 42.5 L 50 37.5 Z"
          ></path>
        </svg>
      </button>
      <ul
        id="forcp"
        class="hidden z-20 grid place-items-center h-screen"
        style="background: rgba(0, 0, 0, 0.705)"
      >
        <div class="grid place-items-center py-20">
          <li class="py-10">
            <p class="text-1lg">Home</p>
          </li>
          <li class="py-10">
            <p class="text-1lg">About</p>
          </li>
          <li class="py-10">
            <p class="text-1lg">Officials</p>
          </li>
          <li class="py-10">
            <p class="text-1lg">Issuances</p>
          </li>
          <li class="py-10">
            <p class="text-1lg">News and Articles</p>
          </li>
          <li class="py-10">
            <p class="text-1lg">Citizen Character</p>
          </li>
        </div>
      </ul>

      <script>
        $(document).ready(function () {
          $("#forbtncp").click(function () {
            $("#forcp").toggle();
          });
        });
      </script>
    </nav>

    <script>
      window.addEventListener("scroll", function () {
        const navbar = document.getElementById("navbar");
        if (window.scrollY > 50) {
          navbar.classList.add("bg-[#003566]");
        } else {
          navbar.classList.remove("bg-[#003566]");
        }
      });
    </script>

    <section class="relative h-screen overflow-hidden">
      <div
        data-aos="fade-right"
        data-aos-offset="200"
        data-aos-delay="50"
        data-aos-duration="1000"
        data-aos-easing="ease-in-out"
        class="absolute top-0 left-0 w-[430px] h-full z-10"
        style="
          background: rgba(255, 255, 255, 0.267);
          box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
          backdrop-filter: blur(5.5px);
          -webkit-backdrop-filter: blur(5.5px);
        "
      ></div>

      <!-- Background Video -->
      <video
        id="backgroundVideo"
        autoplay
        muted
        loop
        class="absolute top-0 left-0 w-full h-full object-cover"
      >
        <source src="byb.mp4" type="video/mp4" />
      </video>

      <!-- Content Overlay -->
      <div
        class="relative z-10 md:flex md:items-center mt-44 md:mt-1 grid px-5 md:place-items-center md:justify-start md:px-36 md:h-full"
      >
        <div>
          <h1
            data-aos="fade-down"
            data-aos-offset="200"
            data-aos-delay="50"
            data-aos-duration="1000"
            data-aos-easing="ease-in-out"
            class="text-yellow-300 text-4xl md:text-6xl font-bold font-['Quattrocento']"
          >
            Municipality of Bayambang
          </h1>

          <p
            data-aos="fade-right"
            data-aos-offset="200"
            data-aos-delay="50"
            data-aos-duration="1000"
            data-aos-easing="ease-in-out"
            class="text-white font-bold font-['Quicksand'] mt-3 text-1lg"
          >
            ROXAS ST., BRGY. ZONE II, BAYAMBANG, PANGASINAN, PHILIPPINES 2423
          </p>

          <br />
          <button
            data-aos="fade-up"
            data-aos-offset="200"
            data-aos-delay="50"
            data-aos-duration="1000"
            data-aos-easing="ease-in-out"
            class="px-8 py-2 bg-slate-300 rounded-full shadow-xl hover:bg-white text-black hover:text-black font-['Quicksand']"
          >
            Explore
          </button>
        </div>

        <div
          data-aos="fade-up"
          data-aos-offset="200"
          data-aos-delay="50"
          data-aos-duration="1000"
          data-aos-easing="ease-in-out"
          class="md:absolute hidden md:ml-96 grid md:mt-[500px] md:px-26 md:gap-10 z-20 md:flex items-center justify-start h-full"
        >
          <div>
            <img
              src="p1.png"
              id="image1"
              class="h-28 w-34 rounded-lg hover:translate-y-[-10px] transition-transform duration-300"
              alt=""
            />
          </div>
          <div>
            <img
              src="p2.png"
              id="image2"
              class="h-28 w-34 rounded-lg hover:translate-y-[-10px] transition-transform duration-300"
              alt=""
            />
          </div>
          <div>
            <img
              src="p3.png"
              id="image3"
              class="h-28 w-34 rounded-lg hover:translate-y-[-10px] transition-transform duration-300"
              alt=""
            />
          </div>
        </div>

        <div
          id="default-carousel"
          class="relative w-full md:hidden mt-10"
          data-carousel="slide"
        >
          
          <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
           
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
              <img
              src="p1.png"
              id="image1s"
                class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                alt="..."
              />
            </div>
          
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
              <img
              src="p3.png"
              id="image2s"
                class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                alt="..."
              />
            </div>
        
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
              <img
              src="p4.png"
              id="image3s"
                class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                alt="..."
              />
            </div>
            
          </div>
           
          <div
            class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse"
          >
            <button
              type="button"
              class="w-3 h-3 rounded-full"
              aria-current="true"
              aria-label="Slide 1"
              data-carousel-slide-to="0"
            ></button>
            <button
              type="button"
              class="w-3 h-3 rounded-full"
              aria-current="false"
              aria-label="Slide 2"
              data-carousel-slide-to="1"
            ></button>
            <button
              type="button"
              class="w-3 h-3 rounded-full"
              aria-current="false"
              aria-label="Slide 3"
              data-carousel-slide-to="2"
            ></button>
            
          </div>
         
          <button
            type="button"
            class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
            data-carousel-prev
          >
            <span
              class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none"
            >
              <svg
                class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 6 10"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 1 1 5l4 4"
                />
              </svg>
              <span class="sr-only">Previous</span>
            </span>
          </button>
          <button
            type="button"
            class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
            data-carousel-next
          >
            <span
              class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none"
            >
              <svg
                class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 6 10"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 9 4-4-4-4"
                />
              </svg>
              <span class="sr-only">Next</span>
            </span>
          </button>
        </div>
      </div>

      <!-- Optional Overlay -->
      <div
        class="absolute top-0 left-0 w-full h-full bg-slate-700 opacity-50 z-0"
      ></div>
    </section>


    <script>
        // Function to change video source
        function changeVideo(src) {
          var video = document.getElementById("backgroundVideo");
          var source = video.querySelector("source");
  
          source.setAttribute("src", src);
          video.load(); // Reload the video with the new source
        }
  
        // Add click event listeners for the images
        document.getElementById("image1s").addEventListener("click", function () {
          changeVideo("pray.mp4"); // Change to first video
        });
  
        document.getElementById("image2s").addEventListener("click", function () {
          changeVideo("v2.mp4"); // Change to second video
        });
  
        document.getElementById("image3s").addEventListener("click", function () {
          changeVideo("newtrw.mp4"); // Change to third video
        });
      </script>


    <!-- JavaScript -->
    <script>
      // Function to change video source
      function changeVideo(src) {
        var video = document.getElementById("backgroundVideo");
        var source = video.querySelector("source");

        source.setAttribute("src", src);
        video.load(); // Reload the video with the new source
      }

      // Add click event listeners for the images
      document.getElementById("image1").addEventListener("click", function () {
        changeVideo("pray.mp4"); // Change to first video
      });

      document.getElementById("image2").addEventListener("click", function () {
        changeVideo("v2.mp4"); // Change to second video
      });

      document.getElementById("image3").addEventListener("click", function () {
        changeVideo("newtrw.mp4"); // Change to third video
      });
    </script>
